<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        body{

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg1">Clique em mim 1 getElementById</div>
    <div name="msg2">Clique em mim 2 getElementsByName</div>
    <div class="msg3">Clique em mim 3 getElementsByClassName</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <script>
        var p1 = window.document.getElementsByTagName ('p')[0]

        var p2 = window.document.getElementsByTagName ('p')[1]
        p2.style.color = 'blue'

        var corpo = window.document.body
        corpo.style.background = 'black'

        //window.alert(p2.innerText)

       var d = window.document.getElementById('msg1')
       d.style.background = 'green' 

       var n = window.document.getElementsByName ('msg2')[0]
       n.style.background = 'red'

       var c = window.document.getElementsByClassName ('msg3')[0]
       c.style.background = 'orange'
